<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
    <header class="container">
        <h1>
            Login
        </h1>
    </header>
    <main class="container">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="username-input" placeholder="username">
            <label for="username-input">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password-input" placeholder="password">
            <label for="password-input">Password</label>
        </div>
        <div class="form-floating">
            <button onclick="login()" id="login-button" type="button" class="btn btn-primary">Login</button>
        </div>
    </main>


    <!-- SCRIPTS -->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>

    <script>
        async function login() {
            let username = document.getElementById('username-input').value;
            let password = document.getElementById('password-input').value;

            const data = {
                "username": username,
                "password": password
            }

            const url = 'http://localhost:5000/login'

            const httpResponse = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })

            const body = await httpResponse.json()

            if (body['status'] = 200) {
                console.log('Successfully Logged In')
                location.href='view_requests.html'
            } else if (body['status'] = 403) {
                alert('Invalid Username or Password')
            } else {
                alert('Unable to Log In')
            }
        };
    </script>
  </body>
</html>
